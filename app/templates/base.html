    <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

{% block content%}
    {% block body %}
    {% endblock body %}
  <section id="section-footer">
    <hr>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
              <div class="card-body">
                Infected <span class="badge badge-warning">{{total_infected}}</span>
                Infected <span class="badge badge-danger">{{total_deaths}}</span>
                Infected <span class="badge badge-success">{{total_recovered}}</span>
                Infected <span class="badge badge-info">{{total_active}}</span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
              <div class="card-body" style="text-align: center;">
                <i class="fa fa-h-square fa-3x text-info" aria-hidden="true"></i>
                <i class="fa fa-phone-square fa-3x text-dark" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="">
      <div class="container-fluid">
        <div class=" shadow-lg p-3 mb-5 bg-white rounded">
          <div class="card-body" style="text-align: center;">
            <i class="fa fa-facebook-square fa-4x text-info" aria-hidden="true"></i>
            <i class="fa fa-twitter-square fa-4x text-primary" aria-hidden="true"></i>
            <i class="fa fa-linkedin-square fa-4x text-info" aria-hidden="true"></i>
            <i class="fa fa-youtube-square fa-4x text-danger" aria-hidden="true"></i>
            
          </div>
        </div>
      </div>
    </div>
  </section>
